<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
  <title>QuikCalcs</title>
    <!-- <link rel="shortcut icon" href="Design.svg" type="image/x-icon"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/calculator-icon.png"/>
</head>
<body>
    <div class="calculator-container">
        <div class="card">
            <div class="header">
                <div id="operationDisplay"></div>
                <div id="resultDisplay">0</div>
            </div>
            <div class="body">
                <div class="row">
                    <button type="button" class="button opr" id="clearResult">AC</button>
                    <button type="button" class="button opr" id="changeToPlusOrNeg">+/-</button>
                    <button type="button" class="button opr" id="percentage">%</button>
                    <button type="button" class="button opr" id="divide">/</button>
                </div>
                <div class="row">
                    <button type="button" class="button number" id="7">7</button>
                    <button type="button" class="button number" id="8">8</button>
                    <button type="button" class="button number" id="9">9</button>
                    <button type="button" class="button opr" id="times">*</button>
                </div>
                <div class="row">
                    <button type="button" class="button number" id="4">4</button>
                    <button type="button" class="button number" id="5">5</button>
                    <button type="button" class="button number" id="6">6</button>
                    <button type="button" class="button opr" id="minus">-</button>
                </div>
                <div class="row">
                    <button type="button" class="button number" id="1">1</button>
                    <button type="button" class="button number" id="2">2</button>
                    <button type="button" class="button number" id="3">3</button>
                    <button type="button" class="button opr" id="plus">+</button>
                </div>
                <div class="row">
                    <button type="button" class="button opr" id="power">^</button>
                    <button type="button" class="button number" id="0">0</button>
                    <button type="button" class="button opr" id="decimal">.</button>
                    <button type="button" id="getResult">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.0/math.min.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
